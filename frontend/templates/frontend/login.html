<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static '/img/favi.ico' %}"/>
</head>
<body style="background-color: #282422">

<div class="login_page_flex_container">

    <h1 class="login-page-heading">welcome back</h1>

    <form class="login-form" method="POST" >
        {% csrf_token %}
        <fieldset>
            <legend>Log in</legend>
            {{ form.as_p }}
            <button type="submit" class="login-page-login-button">Log In</button>
        </fieldset>
    </form>

    <h3 class="login-page-link-to-registration-text">need an account?</h3>
        <a class="login-page-register-link" href="{% url 'homepage_namespace' %}">Register</a>
</div>


<script src="{% static "frontend/main.js" %}"></script>
</body>
</html>
